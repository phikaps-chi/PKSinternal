<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.json">
  <title>Install Brotherhood Portal</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #ffd700;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    .btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      background: #ffd700;
      border: none;
      border-radius: 8px;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Install the Brotherhood Portal</h1>
  <p>To access all features, install this app to your home screen.</p>
  <button class="btn" id="installBtn" style="display: none;">Install App</button>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';

      installBtn.addEventListener('click', () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the A2HS prompt');
          } else {
            console.log('User dismissed the A2HS prompt');
          }
          deferredPrompt = null;
        });
      });
    });

    window.addEventListener('appinstalled', () => {
        // this fires when the user *finishes* the A2HS flow
        window.location.href = 'app.html';
      });
  </script>
</body>
</html>
